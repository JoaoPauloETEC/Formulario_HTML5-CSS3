<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Atividade Programação Web III - 25/07</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo.css">

</head>

<body>

  <div class='container'>
    <div class="jumbotron agenda">

      <div class="row">
        <div class="col-md-3">
          <h4>Nome:</h4>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Nome" name="nome" id="nome">
        </div>
      </div>

      <div class="row" id="separa">
        <div class="col-md-3">
          <h4>Telefone:</h4>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Telefone" name="telefone" id="telefone">
        </div>
      </div>

      <div class="row" id="separa">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
          <button type="submit" name="butao" class="btn btn-primary btn-block" id="gravar">Gravar</button>
        </div>
      </div>

      <h1>Lista:</h1>

      <div class="lista">
        <div class="row" id="margin">
          <div class="col-md-4">
            <p>Nome:</p>
            <input type="text" class="form-control" id="nome">
          </div>

          <div class="col-md-4">
            <p>Telefone:</p>
            <input type="text" class="form-control" id="telefone">
          </div>

          <div class="col-md-1">
            <button class="btn btn-block btn-primary" id="editar">
              <span class="	glyphicon glyphicon-pencil"></span>
            </button>
          </div>

          <div class="col-md-1">
            <button class="btn btn-block btn-danger" id="excluir">
              <span class="	glyphicon glyphicon-trash"></span>
            </button>
          </div>

          <div class="col-md-1">
            <button class="btn btn-block btn-warning" id="cancelar">
              <span class="glyphicon glyphicon-warning-sign"></span>
            </button>
          </div>

          <div class="col-md-1">
            <button class="btn btn-block btn-primary" id="salvar">
              <span class="glyphicon glyphicon-floppy-disk"></span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="components/funcao.js"></script>

</body>

</html>
